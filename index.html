<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR a WhatsApp</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      color: #075e54;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .header p {
      color: #667781;
      font-size: 0.9rem;
    }

    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #reader video {
      border-radius: 12px;
    }

    .result-container {
      display: none;
      background: #f0f2f5;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .result-container.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-label {
      color: #667781;
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .result-text {
      background: white;
      padding: 15px;
      border-radius: 8px;
      color: #111b21;
      word-break: break-all;
      font-size: 0.95rem;
      border: 1px solid #e9edef;
      margin-bottom: 15px;
    }

    .phone-input-container {
      margin-bottom: 15px;
    }

    .phone-input-container label {
      display: block;
      color: #667781;
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .phone-input-container input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9edef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .phone-input-container input:focus {
      outline: none;
      border-color: #25d366;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
    }

    .btn-whatsapp:hover {
      background: #128c7e;
      transform: translateY(-2px);
    }

    .btn-scan {
      background: #075e54;
      color: white;
      margin-top: 10px;
    }

    .btn-scan:hover {
      background: #054c44;
    }

    .whatsapp-icon {
      width: 24px;
      height: 24px;
    }

    .status {
      text-align: center;
      padding: 15px;
      color: #667781;
      font-size: 0.9rem;
    }

    .status.scanning {
      color: #25d366;
    }

    .status.error {
      color: #ea4335;
    }

    #qr-shaded-region {
      border-radius: 10px !important;
    }

    /* Estilos para el lector de QR */
    #reader__scan_region {
      border-radius: 10px;
    }

    #reader__dashboard_section_swaplink {
      color: #075e54 !important;
      text-decoration: none !important;
    }

    #reader__dashboard_section_csr button {
      background: #075e54 !important;
      border: none !important;
      padding: 10px 20px !important;
      border-radius: 8px !important;
      color: white !important;
    }

    select {
      padding: 10px !important;
      border-radius: 8px !important;
      border: 2px solid #e9edef !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Escáner QR a WhatsApp</h1>
      <p>Escanea un código QR y envía su contenido por WhatsApp</p>
    </div>

    <div id="reader"></div>
    <div id="status" class="status scanning">Iniciando cámara...</div>

    <div id="result" class="result-container">
      <div class="result-label">Contenido del QR:</div>
      <div id="qr-result" class="result-text"></div>
      
      <div class="phone-input-container">
        <label for="phone">Número de WhatsApp (con código de país):</label>
        <input type="tel" id="phone" placeholder="Ej: 521234567890" />
      </div>

      <button class="btn btn-whatsapp" onclick="sendWhatsApp()">
        <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        Enviar por WhatsApp
      </button>

      <button class="btn btn-scan" onclick="restartScanner()">
        Escanear otro código
      </button>
    </div>
  </div>

  <script>
    let html5QrCode;
    let scannedResult = '';

    function onScanSuccess(decodedText, decodedResult) {
      scannedResult = decodedText;
      document.getElementById('qr-result').textContent = decodedText;
      document.getElementById('result').classList.add('active');
      document.getElementById('status').textContent = '¡Código escaneado exitosamente!';
      document.getElementById('status').className = 'status';
      
      // Detener el escáner
      html5QrCode.stop().catch(err => console.log(err));
    }

    function onScanFailure(error) {
      // Ignorar errores de escaneo continuo
    }

    function initScanner() {
      html5QrCode = new Html5Qrcode("reader");
      
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        onScanFailure
      ).then(() => {
        document.getElementById('status').textContent = 'Apunta la cámara al código QR';
        document.getElementById('status').className = 'status scanning';
      }).catch(err => {
        document.getElementById('status').textContent = 'Error al acceder a la cámara: ' + err;
        document.getElementById('status').className = 'status error';
        
        // Intentar con cámara frontal si falla
        html5QrCode.start(
          { facingMode: "user" },
          config,
          onScanSuccess,
          onScanFailure
        ).catch(e => {
          document.getElementById('status').textContent = 'No se pudo acceder a ninguna cámara';
        });
      });
    }

    function sendWhatsApp() {
      const phone = document.getElementById('phone').value.replace(/\D/g, '');
      const message = encodeURIComponent(scannedResult);
      
      if (!phone) {
        alert('Por favor ingresa un número de teléfono');
        return;
      }

      const whatsappUrl = `https://wa.me/${phone}?text=${message}`;
      window.open(whatsappUrl, '_blank');
    }

    function restartScanner() {
      scannedResult = '';
      document.getElementById('result').classList.remove('active');
      document.getElementById('phone').value = '';
      initScanner();
    }

    // Iniciar el escáner cuando carga la página
    document.addEventListener('DOMContentLoaded', initScanner);
  </script>
</body>
</html>
